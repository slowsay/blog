<html xmlns="https://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Urbenwear 马克华菲时装</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="东序印象" />
<meta name="description" content="东序印象" />
<script type="text/javascript" src="js/swfobject.js"></script>
<script type="text/javascript" src="js/swfforcesize.js"></script>
<script type="text/javascript" src="js/swfmacmousewheel.js"></script>
<link rel="Shortcut Icon" href="favicon.ico">
<link rel="Bookmark" href="favicon.ico">
<style type="text/css">
html {
	height: 100%;
	overflow: auto;
}
body {
	height: 100%;
	margin: 0;
	padding: 0;
}
#flashcontent {
	position: absolute;
	top: 0px;
	left: 0px;
	width: 100%;
	height: 100%;
}
</style>

</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" scroll=no>
<div id='flashcontent'>
  <script type="text/javascript">
   			var so = new SWFObject("perloader.swf", "index", "100%", "100%", "6", "#000000");
			so.addParam('menu', 'false');
    		so.addParam('scale', 'noscale');
			so.addParam("allowFullScreen", "true");
			so.addParam("allowScriptAccess", "always");
			if( so.write('flashcontent') )
			{
				var forcesize = new SWFForceSize(so, 1000, 600);
				var macmousewheel = new SWFMacMouseWheel( so );
			}
		</script>
</div>
</body>
</html>
